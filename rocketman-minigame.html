<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jueguillo</title>
</head>
<body>
    <div id="character-selection" style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; height: 100vh; background-color: #f4f4f4;">
        <h2 style="width: 100%; text-align: center;">Selecciona tu personaje</h2>
        <div id="character-options" style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;"></div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>

    <script type="text/javascript">
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const characterSelectionDiv = document.getElementById("character-selection");
        const characterOptionsDiv = document.getElementById("character-options");

        // Ajustar el canvas al tamaño de la ventana
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Cargar la imagen de fondo
        const imagenFondo = new Image();
        imagenFondo.src = 'src/assets/backgrounds/Background1.jpg';

        // Lista de personajes (deben coincidir con los nombres de los PNG en la carpeta)
        const characterNames = ['rocket1', 'rocket2', 'rocket3', 'rocket4', 'rocket5'];

        // Cargar imágenes de personajes dinámicamente
        const characters = {};
        characterNames.forEach(name => {
            const img = new Image();
            img.src = `src/assets/rockets/${name}.png`;
            img.onload = () => img.aspectRatio = img.width / img.height; // Calcular proporción al cargar
            characters[name] = img;
        });

        let playerCharacter = null; // Imagen del jugador seleccionado
        let obstacles = []; // Lista de obstáculos
        let score = 0; // Contador de puntos

        // Variables de posición del jugador
        let x = 0;
        let y = 0;
        let keys = {}; // Variables de teclas

        // Generar opciones de selección de personajes
        function createCharacterSelection() {
            characterNames.forEach(name => {
                const characterButton = document.createElement("div");
                characterButton.style.display = "flex";
                characterButton.style.flexDirection = "column";
                characterButton.style.alignItems = "center";
                characterButton.style.cursor = "pointer";

                const img = document.createElement("img");
                img.src = `src/assets/rockets/${name}.png`;
                img.style.width = "150px";
                img.style.height = "150px";
                img.style.objectFit = "contain";
                img.style.border = "2px solid transparent";
                img.style.transition = "border-color 0.2s";

                const label = document.createElement("span");
                label.textContent = name;
                label.style.marginTop = "10px";
                label.style.fontSize = "16px";

                characterButton.appendChild(img);
                characterButton.appendChild(label);

                // Hover efecto
                characterButton.addEventListener("mouseover", () => {
                    img.style.borderColor = "#000";
                });
                characterButton.addEventListener("mouseout", () => {
                    img.style.borderColor = "transparent";
                });

                // Seleccionar personaje al hacer clic
                characterButton.addEventListener("click", () => {
                    startGame(name);
                });

                characterOptionsDiv.appendChild(characterButton);
            });
        }

        // Iniciar el juego con el personaje seleccionado
        function startGame(selectedCharacter) {
            playerCharacter = characters[selectedCharacter];
            // Establecer el jugador en el centro horizontal y en la parte inferior
            x = (canvas.width - 150) / 2; // Centrado horizontal
            y = canvas.height - 150; // Parte inferior
            keys = {}; // Reiniciar teclas
            obstacles = [];
            score = 0;

            // Generar obstáculos (estrellas)
            for (let i = 0; i < 5; i++) {
                const img = new Image();
                img.src = `src/assets/obstacles/star${Math.floor(Math.random() * 5) + 1}.png`;
                obstacles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * -canvas.height,
                    width: 50,
                    height: 50,
                    image: img,
                    speedY: Math.random() * 3 + 1
                });
            }

            // Ocultar selector y mostrar canvas
            characterSelectionDiv.style.display = "none";
            canvas.style.display = "block";
            resizeCanvas();
            gameLoop();
        }

        // Dibujar el fondo, el jugador y los obstáculos
        function draw() {
            // Dibujar fondo
            ctx.drawImage(imagenFondo, 0, 0, canvas.width, canvas.height);

            // Dibujar al jugador
            if (playerCharacter) {
                const aspectRatio = playerCharacter.aspectRatio || 1;
                const height = 150;
                const width = height * aspectRatio;
                ctx.drawImage(playerCharacter, x, y, width, height);
            }

            // Dibujar obstáculos (estrellas)
            obstacles.forEach(obstacle => {
                ctx.drawImage(obstacle.image, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });

            // Dibujar el contador de puntos
            ctx.font = "30px Arial";
            ctx.fillStyle = "white";
            ctx.fillText(`Puntos: ${score}`, canvas.width - 150, 30);
        }

        // Detectar colisión
        function detectCollision(obstacle) {
            return (
                x < obstacle.x + obstacle.width &&
                x + 150 > obstacle.x &&
                y < obstacle.y + obstacle.height &&
                y + 150 > obstacle.y
            );
        }

        // Actualizar posición del jugador y de los obstáculos
        function update() {
            if (keys['w'] || keys['ArrowUp']) y -= 5;
            if (keys['a'] || keys['ArrowLeft']) x -= 5;
            if (keys['s'] || keys['ArrowDown']) y += 5;
            if (keys['d'] || keys['ArrowRight']) x += 5;

            // Evitar que el jugador salga de los límites del canvas
            x = Math.max(0, Math.min(x, canvas.width - 150));
            y = Math.max(0, Math.min(y, canvas.height - 150));

            // Mover obstáculos
            obstacles.forEach(obstacle => {
                obstacle.y += obstacle.speedY;

                // Si la estrella ha pasado, se reinicia
                if (obstacle.y > canvas.height) {
                    obstacle.y = -50; // Reinicia la estrella al tope
                    obstacle.x = Math.random() * canvas.width; // Nueva posición horizontal
                    score++; // Aumenta puntos por evitar la estrella
                }

                // Detectar colisión
                if (detectCollision(obstacle)) {
                    alert("¡Perdiste!");
                    returnToSelection();
                }
            });
        }

        // Volver al selector de personajes
        function returnToSelection() {
            // Reiniciar variables del jugador
            x = 0;
            y = 0;
            playerCharacter = null;
            obstacles = [];
            keys = {};

            // Mostrar el selector de personajes y ocultar el canvas
            characterSelectionDiv.style.display = "flex";
            canvas.style.display = "none";
        }

        // Bucle del juego
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar el canvas
            update(); // Actualizar posiciones
            draw(); // Dibujar elementos
            if (playerCharacter) requestAnimationFrame(gameLoop); // Continuar el bucle solo si hay jugador
        }

        // Eventos de teclado
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            e.preventDefault(); // Prevenir el movimiento de la página
        });
        document.addEventListener('keyup', (e) => keys[e.key] = false);

        // Crear opciones de selección de personajes
        createCharacterSelection();
    </script>
</body>
</html>
