<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jueguillo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-image: url('src/assets/backgrounds/SpaceBackground1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Press Start 2P', cursive; /* Tipografía pixelada */
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #character-selection {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
            background-color: rgba(244, 244, 244, 0.8);
        }

        #character-options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #max-score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="character-selection">
            <h2 style="width: 100%; text-align: center;">Selecciona tu personaje</h2>
            <div id="character-options"></div>
        </div>
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="max-score">Máxima puntuación: 0</div>
    </div>

    <script type="text/javascript">
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const characterSelectionDiv = document.getElementById("character-selection");
        const characterOptionsDiv = document.getElementById("character-options");
        const maxScoreDiv = document.getElementById("max-score");

        let playerCharacter = null;
        let obstacles = [];
        let score = 0;
        let maxScore = localStorage.getItem('maxScore') || 0;
        let difficultyIncrement = 0; // Incremento de dificultad

        maxScoreDiv.textContent = `Máxima puntuación: ${maxScore}`;

        let x = 0;
        let y = 0;
        let keys = {};

        const characterNames = ['rocket1', 'rocket2', 'rocket3', 'rocket4', 'rocket5'];
        const characters = {};

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        characterNames.forEach(name => {
            const img = new Image();
            img.src = `src/assets/rockets/${name}.png`;
            img.onload = () => img.aspectRatio = img.width / img.height;
            characters[name] = img;
        });

        function createCharacterSelection() {
            characterNames.forEach(name => {
                const characterButton = document.createElement("div");
                characterButton.style.display = "flex";
                characterButton.style.flexDirection = "column";
                characterButton.style.alignItems = "center";
                characterButton.style.cursor = "pointer";

                const img = document.createElement("img");
                img.src = `src/assets/rockets/${name}.png`;
                img.style.width = "150px";
                img.style.height = "150px";
                img.style.objectFit = "contain";
                img.style.border = "2px solid transparent";
                img.style.transition = "border-color 0.2s";

                const label = document.createElement("span");
                label.textContent = name;
                label.style.marginTop = "10px";
                label.style.fontSize = "16px";

                characterButton.appendChild(img);
                characterButton.appendChild(label);

                characterButton.addEventListener("mouseover", () => {
                    img.style.borderColor = "#000";
                });
                characterButton.addEventListener("mouseout", () => {
                    img.style.borderColor = "transparent";
                });

                characterButton.addEventListener("click", () => {
                    startGame(name);
                });

                characterOptionsDiv.appendChild(characterButton);
            });
        }

        function startGame(selectedCharacter) {
            playerCharacter = characters[selectedCharacter];
            x = (canvas.width - 150) / 2;
            y = canvas.height - 150;
            keys = {};
            obstacles = [];
            score = 0;
            difficultyIncrement = 0;

            for (let i = 0; i < 5; i++) {
                const img = new Image();
                img.src = `src/assets/obstacles/star${Math.floor(Math.random() * 5) + 1}.png`;
                obstacles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * -canvas.height,
                    width: 50,
                    height: 50,
                    image: img,
                    speedY: Math.random() * 3 + 1
                });
            }

            characterSelectionDiv.style.display = "none";
            canvas.style.display = "block";
            resizeCanvas();
            gameLoop();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (playerCharacter) {
                const aspectRatio = playerCharacter.aspectRatio || 1;
                const height = 150;
                const width = height * aspectRatio;
                ctx.drawImage(playerCharacter, x, y, width, height);
            }

            obstacles.forEach(obstacle => {
                ctx.drawImage(obstacle.image, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });

            ctx.font = "20px 'Press Start 2P'";
            ctx.fillStyle = "white";
            ctx.fillText(`Puntos: ${score}`, canvas.width - 200, 30);
        }

        function detectCollision(obstacle) {
            return (
                x < obstacle.x + obstacle.width &&
                x + 150 > obstacle.x &&
                y < obstacle.y + obstacle.height &&
                y + 150 > obstacle.y
            );
        }

        function update() {
            if (keys['w'] || keys['ArrowUp']) y -= 5;
            if (keys['a'] || keys['ArrowLeft']) x -= 5;
            if (keys['s'] || keys['ArrowDown']) y += 5;
            if (keys['d'] || keys['ArrowRight']) x += 5;

            x = Math.max(0, Math.min(x, canvas.width - 150));
            y = Math.max(0, Math.min(y, canvas.height - 150));

            obstacles.forEach(obstacle => {
                obstacle.y += obstacle.speedY + difficultyIncrement;

                if (obstacle.y > canvas.height) {
                    obstacle.y = -50;
                    obstacle.x = Math.random() * canvas.width;
                    score++;
                }

                if (detectCollision(obstacle)) {
                    if (score > maxScore) {
                        maxScore = score;
                        localStorage.setItem('maxScore', maxScore);
                        maxScoreDiv.textContent = `Máxima puntuación: ${maxScore}`;
                    }
                    alert("¡Perdiste!");
                    returnToSelection();
                }
            });

            difficultyIncrement += 0.001; // Incremento de dificultad progresivo
        }

        function returnToSelection() {
            x = 0;
            y = 0;
            playerCharacter = null;
            obstacles = [];
            keys = {};

            characterSelectionDiv.style.display = "flex";
            canvas.style.display = "none";
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            update();
            draw();
            if (playerCharacter) requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            e.preventDefault();
        });
        document.addEventListener('keyup', (e) => keys[e.key] = false);

        createCharacterSelection();
    </script>
</body>
</html>
